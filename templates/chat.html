<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="container mt-3">
<h1 class="text-center mb-3">Chat</h1>
<div class="bg-white rounded-md shadow-sm mx-auto" style="max-width:800px;">
    <!-- Chat History -->
    <div id="history">
        {% for interaction in history %}
        <div class="message">
            <div class="user-message">
                <i class="bi bi-person-circle" style="font-size: 25px;"></i>
                <span>{{ interaction.user_message }}</span>
            </div>
            
            <div class="bot-message">
                <i class="bi bi-robot" style="font-size: 25px;"></i>
                <span>{{ interaction.openai_response }}</span>
            </div>
            {% if interaction.cohere_response %}
            <div class="cohere-message">
                <strong>Cohere:</strong> <span>{{ interaction.cohere_response }}</span>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>   
    <br>
  
    <!-- Chat Input -->
    <form method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="message" placeholder="Type your message here" required>
            <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
    </form>
</div>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    body {
        background-color: #f8f9fa;
    }
    .bg-white {
        background-color: white;
    }
    .rounded-md {
        border-radius: 0.25rem;
    }
    .shadow-sm {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .max-w-md {
        max-width: 30rem;
    }
    .mx-auto {
        margin-right: auto;
        margin-left: auto;
    }
    .p-3 {
        padding: 1rem;
    }
    .text-center {
        text-align: center;
    }
    .mb-3 {
        margin-bottom: 1rem;
    }
    .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 0.25rem;
    }
    .user-message {
        background-color: #e2e8f0;
    }
    .bot-message {
        background-color: #f0f4f8;
    }
    .cohere-message {
        background-color: #f7fafc;
    }
    .form-control {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }
    .btn-primary {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border: none;
        background-color: #1a1a1a;
    }
    body.dark-mode {
        background-color: #1a1a1a;
        color: #f8f9fa;
    }
    #history.dark-mode .message {
        color: #f8f9fa;
    }
</style>
</body>
</html>
